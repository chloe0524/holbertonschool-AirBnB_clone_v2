<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>Number: {{ n }} is {{ status }}
            {%- if n is even %}
                {%- set status = 'even' %}
            {%- else %}
                {%- set status = 'odd' %}
            {%- endif -%}
            {{ status }}</H1>
    </BODY>
</HTML>
